<!DOCTYPE html>
<html>
 
<body>

    <title>Cartoon</title>
<h2>Cartoon Game by Kaden</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">

<label for="toon_secret">That's all folks</label>
<input type="password" id="toon_secret" value="Porky Pig"> <br>

<label for="toon_guess">Guess the toon</label>
<input type="text" id="toon_guess"> <br>

<input type="button" onclick="checkToon()" value="Check the guess">

</form>


<p id="results">Darn: 0 | Yahoo: 0</p>

<script>
let darn = 0;
let yahoo = 0;

function checkToon() {
  const secret = document.getElementById("toon_secret").value;
  const guess = document.getElementById("toon_guess").value;

  if (guess === secret) {
    yahoo++;
    alert("You got it");
  } else {
    darn++;
    alert("Missed me");
  }

  document.getElementById("results").innerHTML = "Darn: " + darn + " | Yahoo: " + yahoo;
}
</script>


</body>
</html>
