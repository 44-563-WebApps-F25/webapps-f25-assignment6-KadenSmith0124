<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaden Smith Message Cost</title>
</head>
<body>

  <h2>Kaden Smith Message Cost</h2>

  <form>
    <label>Enter cost per letter:</label>
    <input type="number" id="standardCharge" value="0.50" step="0.01"><br>

    <label>Enter the length needed for the discount:</label>
    <input type="number" id="discountLength" value="20"><br>

    <label>Enter the discount rate:</label>
    <input type="number" id="discountCharge" value="0.25" step="0.01"><br><br>

    <button type="button" onclick="amounts()">Show Total</button>
  </form>

  <p id="result"></p>

  <form>
    <fieldset>
      <legend>Pick an operation (uses cost per letter and discount length)</legend>

      <input type="radio" name="op" id="op_times" value="times" onclick="chooseOp()">
      <label for="op_times">product</label>

      <input type="radio" name="op" id="op_add" value="add" onclick="chooseOp()">
      <label for="op_add">sum</label>

      <input type="radio" name="op" id="op_mod" value="mod" onclick="chooseOp()">
      <label for="op_mod">mod</label>
    </fieldset>
  </form>

  <p id="opResult"></p>

  <script>
    function amounts() {
      var standardCharge = parseFloat(document.getElementById("standardCharge").value);
      var discountLength = parseInt(document.getElementById("discountLength").value, 10);
      var discountCharge = parseFloat(document.getElementById("discountCharge").value);
      var resultText = "";

      for (var size = discountLength - 3; size <= discountLength + 3; size++) {
        var cost;
        if (size <= discountLength) {
          cost = size * standardCharge;
        } else {
          cost = (discountLength * standardCharge) + ((size - discountLength) * discountCharge);
        }
        resultText += "length " + size + " is " + cost.toFixed(2) + "; ";
      }

      document.getElementById("result").innerHTML = "Totals are: " + resultText;
    }

    function chooseOp() {
      var price = parseFloat(document.getElementById("standardCharge").value);
      var breakAt = parseInt(document.getElementById("discountLength").value, 10);
      var chosen = document.querySelector('input[name="op"]:checked');
      if (!chosen) {
        document.getElementById("opResult").textContent = "";
        return;
      }

      var symbol = "";
      var value;

      if (chosen.value === "times") {
        symbol = "*";
        value = (price * breakAt).toFixed(2);
      } else if (chosen.value === "add") {
        symbol = "+";
        value = (price + breakAt).toFixed(2);
      } else if (chosen.value === "mod") {
        symbol = "%";
        value = price % breakAt;
      }

      document.getElementById("opResult").textContent =
        price + " " + symbol + " " + breakAt + " is " + value;
    }
  </script>

</body>
</html>
